<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Form</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #2d2d2d;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 500px;
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
            color: #ffffff;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #ffffff;
        }

        input, textarea {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #333;
            color: #ffffff;
            font-size: 1rem;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Submit Your Request</h1>
        <form id="requestForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="contact">Discord Username:</label>
                <input type="text" id="contact" name="contact" placeholder="username" required>
            </div>
            <div class="form-group">
                <label for="request">Request Details:</label>
                <textarea id="request" name="request" rows="4" required></textarea>
            </div>
            <div class="form-group" style="display: flex; align-items: center;">
                <input type="checkbox" id="priority" name="priority" style="width: auto; margin-right: 10px;">
                <label for="priority">Priority Order (+1 diamond)</label>
            </div>
            <button type="submit">Submit Request</button>
        </form>
    </div>
    <script>
        document.getElementById('requestForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const formData = {
                name: document.getElementById('name').value,
                contact: document.getElementById('contact').value,
                request: document.getElementById('request').value,
                priority: document.getElementById('priority').checked
            };

            try {
                const response = await fetch('https://script.google.com/macros/s/AKfycbwUW_e83y7Is5NaDm1ryyszEabgMmo7vVBMLBKB5VR5kOxfSV8YCj7oKUvJ80yZCwbs/exec', {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                // Since we're using no-cors mode, we won't get a readable response
                // but if we reach here, it means the request was sent
                localStorage.setItem('formData', JSON.stringify(formData));
                window.location.href = 'thank-you.html';
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to submit request. Please try again.');
            }
        });
    </script>
</body>
</html>
