<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        body {
            background: linear-gradient(135deg, #4B0082, #1E90FF);
            color: #333;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.4);
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            margin-bottom: 1.5rem;
            color: #2c3e50;
            font-size: 2rem;
            font-weight: 600;
        }

        p {
            margin-bottom: 2rem;
            font-size: 1.1rem;
            line-height: 1.5;
            color: #34495e;
        }

        button {
            background-color: #000000;
            background-image: linear-gradient(135deg, #4B0082, #1E90FF);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            padding: 1rem 2rem;
            border: 2px solid #000000;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 500;
            transition: transform 0.2s;
        }

        button:hover {
            background-color: #333333;
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Thank You!</h1>
        <p>Thank you for your request. We will DM you when it's ready for pickup.</p>
        <button onclick="window.location.href='index.html'">Make Another Request</button>
    </div>
</body>
</html>
